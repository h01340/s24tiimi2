
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
	<h1>Edit Product</h1>

	<div>
		<form th:object="${product}" th:action="@{/savemodified}" action="#" method="post">
			<!-- Hidden field for productId -->
			<input type="hidden" th:field="*{id}" />
			<!-- Hidden field for typeId -->
			<input type="hidden" th:field="*{type.id}" />
			<!-- Hidden field for manufacturerId -->
			<input type="hidden" th:field="*{manufacturer.id}" />

			<label for="name">Name</label>
				<input type="text" id="productName" th:field="*{name}" />
			<br>
				<label for="type">Type</label>
				<input type="text" id="type" th:field="*{type.name}" />
			<br>
			<label for="color">Color</label>
				<input type="text" id="color" th:field="*{color}" />
			<br>
			<label for="size">Size</label>
				<input type="text" id="size" th:field="*{size}" />
			<br>
			<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" />
			<br>
			<label for="manufacturerlist">Manufacturer</label>
				<select id="manufacturerlist" th:field="*{manufacturer}" class="form-control" required >
					<option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
				</select>
			<br>

			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>


</body>
</html>
