<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
</head>

<body>
    <h1>Add new product</h1>
    <div>
        <form th:object="${product}" th:action="@{/saveproduct}" action="#" method="post">
            <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" />
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
            <br>
            <label for="typelist">Type</label>
                <select id="typelist" th:field="*{type}" class="form-control" required >
                    <option th:each="type: ${type}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            <br>
            <label type="color">Color</label>
                <input type="text" id="color" th:field="*{color}" />
            <br>
            <label for="size">Size</label>
            <select id="size" th:field="*{size}" class="form-control">
                <option value="">-</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select>
            <br>
            <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" />
                <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</td>
            <br>
            <label for="manufacturer">Manufacturer</label>
            <select id="manufacturer" th:field="*{manufacturer}" class="form-control">
                <option th:each="manufacturer: ${manufacturer}" th:value="${manufacturer.id}"
                    th:text="${manufacturer.name}"></option>
            </select>
            <br>
            <input type="submit" value="Add new product" />
            <form>
                <br>
                <a href="/productlist">Back to homepage</a>
    </div>
</body>

</html>
